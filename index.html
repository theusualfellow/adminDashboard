<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header card">
            <div class="section1">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input type="text">
            </div>
            <div class="section2"></div>
        </div>


        <div class="sidebar card">
            <h1>dashboard</h1>
            <h3>home</h3>
            <h3>profile</h3>
            <h3>messages</h3>
            <h3>history</h3>
            <h3>tasks</h3>
        </div>
        <div class="main card">
                <div class="projectTitle">
                    <h1>Your Projects</h1>
                </div>
                <div class="projectContent">
                    <div class="cards">sd</div>
                    <div class="cards">sdf</div>
                    <div class="cards">ss</div>
                    <div class="cards">ss</div>
                    <div class="cards">s</div>
                    <div class="cards">ss</div>
                </div>


                <div class="announcementsTitle">
                    <h1>Announcements</h1>
                </div>
                <div class="announcementsContent">
                    <div class="cards">sdaf</div>
                    <div class="cards">fds</div>
                    <div class="cards">gfg</div>
                </div>


                <div class="trendingTitle">
                    <h1>Trending</h1>
                </div>
                <div class="trendingContent">
                    <div class="cards">sdaf</div>
                    <div class="cards">fds</div>
                    <div class="cards">gfg</div>
                    <div class="cards">dsf</div>
                </div>

        </div>
    </div>
</body>
</html>
